<!DOCTYPE html>
<html>
    <head>
        <title>Simon game</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <h1>Simon Game</h1>
        <button class="btn">START</button>
        <button id="hardmode-btn" class="btn">HARD MODE: disable</button>
        <p id="score">Score:</p>
        <div class="container">
            <button id="green" class="pad" onclick="playPad('green')">
                <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
            </button>
            <button id="red" class="pad" onclick="playPad('red')">
                <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
            </button>
            <button id="yellow" class="pad" onclick="playPad('yellow')">
                <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
            </button>
            <button id="blue" class="pad" onclick="playPad('blue')">
                <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
            </button>
        </div>

    <script src="./js/app.js"></script>
    </body>
</html>
